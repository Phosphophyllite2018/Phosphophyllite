<html>
    <head>
        <meta charset="utf-8"/>
        <script src="/static/javascript/basic.js" type="text/javascript"></script>
    </head>
    <body>
        <script>
            AsyncJsonPost("/markdown/render", 
                {
                    'content' : '# Phosphophyllite \n `Phosphophyllite`是一个基于`Flask`开发的小型博客程序，采用`Markdown`作为文章编辑语法'

                },
                function(json)
                {
                    let p = document.createElement("p")
                    p.innerHTML = json['content']
                    document.body.appendChild(p)
                })
        </script>
    </body>
</html>
