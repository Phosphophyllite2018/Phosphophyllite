<h1>留言板</h1>
<textarea id="message_content" class="editor big_editor" placeholder="给我留言(支持Markdown，限150字以内。)"></textarea>
<div class="combo_box">
    <input id="message_name" type="text" class="line_editor big_name" placeholder="你的名字" autocomplete="off"/>
    <input type="button" class="commit" value="提交" onclick="addMessage()"/>
</div>
<hr/>
<a href="{{ prev }}"> 上一页 </a>
<span class="value"> {{ page }} / {{ total_pages }}</span>
<a href="{{ next }}"> 下一页 </a>
<hr/>
{{ recent_message | safe }}
