<div>
    <img id="photo" src="{{ photo }}" onerror="imageLoadError(this)"/>
</div>
<h1 id="name">{{ name }}</h1>

<table id="statistics">
    <tr><td class="statistic">运行时间 : </td><td class="value">{{ running_time }}</td> <td>天</td></tr>
    <tr><td class="statistic">总访问量 : </td><td class="value">{{ visiting_count }}</td> <td>次</td></tr>
    <tr><td class="statistic">文章总数 : </td><td class="value">{{ artcile_count }}</td> <td>篇</td></tr>
    <tr><td class="statistic">留言总数 : </td><td class="value">{{ message_count }}</td> <td>条</td></tr>
</table>

    {{ insret_html | safe}}

<div>
    <hr/>
    <p class="subtitle">最近文章 <a href="/articles">更多</a> </p>
    {{ recent_article | safe }}
    <hr/>
    <p class="subtitle">最近留言 <a href="/articles">更多</a> </p> 
    {{ recent_message | safe }}
    <textarea id="message" class="editor" name="content"></textarea>
    <div class="combo_box">
    <input type="text" name="name" class="line_editor" placeholder="你的名字" autocomplete="off"/>
    <input type="button" class="commit" value="提交"/>
    </div>
</div>
