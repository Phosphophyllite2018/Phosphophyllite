<div>
    <img id="photo" src="{{ photo }}" onerror="imageLoadError(this)"/>
</div>
<h1 id="name">{{ username }}</h1>

<table id="statistics">
    <tr><td class="statistic">运行时间 : </td><td class="value">{{ running_days }}</td> <td>天</td></tr>
    <tr><td class="statistic">总访问量 : </td><td class="value">{{ visiting_count }}</td> <td>次</td></tr>
    <tr><td class="statistic">文章总数 : </td><td class="value">{{ artcile_count }}</td> <td>篇</td></tr>
    <tr><td class="statistic">留言总数 : </td><td class="value">{{ message_count }}</td> <td>条</td></tr>
</table>

    {{ insret_html | safe}}

<div>
    <hr/>
    <p class="subtitle">最近文章 <a href="/article">更多</a> </p>
    {{ recent_article | safe }}

    {% if recent_message != None %}
    <hr/>
    <p class="subtitle">最近留言 <a href="/message">更多</a> </p> 
    {{ recent_message | safe }}
    <textarea id="message_content" class="editor mini_editor" placeholder="给我留言(支持Markdown，限150字以内。)"></textarea>
    <div class="combo_box">
        <input id="message_name" type="text" class="line_editor mini_name" placeholder="你的名字" autocomplete="off"/>
        <input type="button" class="commit" value="提交" onclick="addMessage()"/>
    </div>
    {% endif %}
</div>
