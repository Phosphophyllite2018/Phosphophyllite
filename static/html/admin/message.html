<h1>留言管理</h1>
<a href="{{ prev }}"> 上一页 </a>
<span class="value"> {{ page }} / {{ total_pages }}</span>
<a href="{{ next }}"> 下一页 </a>
<hr/>
<table class="control_list" style="width:100%;">
    <thead>
        <th>id</th>
        <th>访客名</th>
        <th>内容</th>
        <th>操作</th>
    </thead>
    <tbody>
        {% for message in message_list %}
            <tr>
                <td align="center" > {{ message.id }} </td>
                <td align="left"> {{ message.name }} </td>
                <td align="center"> {{ message.content }} </td>
                <td align="center"> 
                    <a href="javascript:void(0);" onclick="deleteMessage(this)" message-id="{{ message.id }}"> 删除 </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
