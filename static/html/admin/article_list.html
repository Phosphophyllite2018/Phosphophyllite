<h1>文章管理</h1>
<a href="{{ prev }}"> 上一页 </a>
<span class="value"> {{ page }} / {{ total_pages }}</span>
<a href="{{ next }}"> 下一页 </a>
<hr/>
<table class="control_list" style="width:100%;">
    <thead>
        <th>id</th>
        <th>标题</th>
        <th>日期</th>
        <th>阅读量</th>
        <th>操作</th>
    </thead>
    <tbody>
        {% for article in article_list %}
            <tr>
                <td align="right" > {{ article.id }} </td>
                <td align="left"> {{ article.title }} </td>
                <td align="center"> {{ article.birthday }} </td>
                <td align="center"> {{ article.visiting }} </td>
                <td align="center"> 
                    <a href="/admin_edit?id={{article.id}}"> 编辑 </a>
                    /
                    <a href="/admin_remove_article?id={{article.id}}"> 删除 </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
