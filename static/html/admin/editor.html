<header id='header_div'> 
    <h1 class="header_title blog_title"> Phosphophyllite </h1>
    <a class="header_choice" href="javascript:void(0);" onclick="Page.home()">首页</a>
    <a class="header_choice" href="javascript:void(0);" onclick="Page.admin()">管理</a>
</header>
<div id='header_space'></div>

<aside>
    <div>
        <img id="avatar" onerror="imageLoadError(this)"/>
    </div>
    <h1 id="name"> Phosphophyllite </h1>

    <table id="statistics">
        <tr><td class="statistic">运行时间 : </td><td class="value running_days"> 0 </td> <td>天</td></tr>
        <tr><td class="statistic">总访问量 : </td><td class="value visiting_count"> 0 </td> <td>次</td></tr>
        <tr><td class="statistic">文章总数 : </td><td class="value artcile_count"> 0 </td> <td>篇</td></tr>
        <tr><td class="statistic">留言总数 : </td><td class="value message_count"> 0 </td> <td>条</td></tr>
    </table>

    <div>
        <hr/>
        <a class="admin_choice" href="javascript:void(0);" onclick="Page.editor()"> 新建文章 </a>
        <a class="admin_choice" href="javascript:void(0);" onclick=""> 管理文章 </a>
        <a class="admin_choice" href="javascript:void(0);" onclick=""> 管理留言 </a>
    </div>
</aside>

<article>
    <h1>文章编辑</h1>
    <hr/>
    <div class="combo_box">
        <input id="article_title" type="text" spellcheck="false" class="line_editor big_name" placeholder="文章标题" autocomplete="off"/>
        <input id="article_commit" type="button" class="commit" value="提交" onclick="ArticleInterface.save()" article-id="{{ article_id }}"/>
    </div>
    <br/>
    <textarea id="article_content" spellcheck="false" class="editor big_editor" placeholder="文章内容(采用GitHub Flavored Markdown)"></textarea>
</article>

<footer> 
    <hr/>
        <center>Powered by <a href='https://github.com/hubenchang0515/Phosphophyllite'>Phosphophyllite</a></center>
    <hr/>
</footer>
