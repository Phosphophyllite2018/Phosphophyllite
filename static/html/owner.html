<div>
    <img id="photo" src="{{ photo }}" onerror="imageLoadError(this)"/>
</div>
<h1 id="name">{{ name }}</h1>
<div id="statistics">
    <p class="statistic">运行时间 : {{ running_time }} 天</p>
    <p class="statistic">总访问量 : {{ visiting_count }} 人次</p>
    <p class="statistic">文章总量 : {{ atcile_count }} 篇</p>
    <p class="statistic">留言总量 : {{ message_count }} 条</p>
    {{ inset_html | safe}}
</div>
<div>
    <hr/>
    <p class="subtitle">最近文章 <a href="/articles">更多</a> </p>
    {{ recent_article | safe }}
    <hr/>
    <p class="subtitle">最近留言 <a href="/articles">更多</a> </p> 
    {{ recent_message | safe }}
</div>
