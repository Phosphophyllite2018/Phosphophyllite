<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link href="/static/css/frameworks.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/github.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/basic.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/editor.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/message.css" rel="stylesheet" type="text/css" />

        <script src="/static/javascript/basic.js" type="text/javascript"></script>
        <script src="/static/javascript/interface/BlogInterface.js" type="text/javascript"></script>
        <script src="/static/javascript/interface/ArticleInterface.js" type="text/javascript"></script>
        <script src="/static/javascript/interface/MessageInterface.js" type="text/javascript"></script>
        <script src="/static/javascript/utility.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            function init()
            {
                utility.load('article.html', function()
                {
                    BlogInterface.showTitle()
                    BlogInterface.showDays()
                    BlogInterface.showVisiting()
                    ArticleInterface.showCount()
                    ArticleInterface.showTitle({'order' : -1})
                    ArticleInterface.showDate({'order' : -1})
                    ArticleInterface.showReading({'order' : -1})
                    ArticleInterface.showHTML({'order' : -1})
                    MessageInterface.showCount()
                    MessageInterface.showAside()
                })
            }
        </script>
    </head>

    <body onload="init()"> </body>
</html>
