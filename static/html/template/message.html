<title class='blog_title'> {{ blog_title }} </title>

<header id='header_div'> 
    <h1 class="header_title blog_title"> {{ blog_title }} </h1>
    <a class="header_choice" href="javascript:void(0);" onclick="ArticleInterface.homepage()">首页</a>
    <a class="header_choice" href="javascript:void(0);" onclick="utility.load('admin.html')">管理</a>
</header>
<div id='header_space'></div>

<nav id='nav_div'> 
    
</nav>

<aside id='aside_div'>
    <div>
        <img id="avatar" onerror="imageLoadError(this)"/>
    </div>
    <h1 id="name" class="blog_title">{{ blog_title }}</h1>
    <table id="statistics">
        <tr><td class="statistic">运行时间 : </td><td class="value running_days">{{ running_days }}</td> <td>天</td></tr>
        <tr><td class="statistic">总访问量 : </td><td class="value visiting_count">{{ visiting_count }}</td> <td>次</td></tr>
        <tr><td class="statistic">文章总数 : </td><td class="value artcile_count">{{ artcile_count }}</td> <td>篇</td></tr>
        <tr><td class="statistic">留言总数 : </td><td class="value message_count">{{ message_count }}</td> <td>条</td></tr>
    </table>

    <hr/>
    <div class='recent_article'>
        <p class="subtitle">最近文章 <a href="/article_list">更多</a> </p>
    </div>
    
    <hr/>
</aside>

<article id='article_div'> 
    <h1 class='article_title'>留言板</h1>
    <hr/>
    <textarea id="message_content" class="editor big_editor" spellcheck="false" placeholder="给我留言(支持Markdown，限150字以内。)"></textarea>
    <div class="combo_box">
        <input id="message_name" type="text" class="line_editor big_name" placeholder="你的名字" autocomplete="off"/>
        <input type="button" class="commit" value="提交" onclick="MessageInterface.save()"/>
    </div>
    <hr/>
    <div class='message_board'>

    </div>
</article>

<footer> 
    <hr/>
        <center>Powered by <a href='https://github.com/hubenchang0515/Phosphophyllite'>Phosphophyllite</a></center>
    <hr/>
</footer>
