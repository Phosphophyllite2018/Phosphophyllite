<h1>编辑文章</h1>

<div class="combo_box">
    <input id="article_title" type="text" class="line_editor big_name" placeholder="文章标题" autocomplete="off"/>
    <input type="button" class="commit" value="提交" onclick="saveArticle()"/>
</div>
<hr/>
<textarea id="article_content" class="editor big_editor" placeholder="文章内容(采用GitHub Flavored Markdown)"></textarea>
